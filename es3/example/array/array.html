<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>배열 메소드</title>
</head>
<body>
  <h1>새로운 배열을 리턴하는...</h1>
  <ul>
    <li>concat() : 배열 합치기, 문자열도 가능</li>
    <li>join() :  배열을 문자여로 바꿀때</li>
    <li>split() : 문자열을 문자의 배열로 바꾸고 싶을때</li>
    <li>indexOf(), lastIndexOf() : 배열이나 문자열 안의 원소의 인덱스를 찾음</li>
    <li>slice(startIndex, endIndex) : 시작부터 끝 직전의 위치까지 잘라서 리턴, 원본 변경 없음.</li>
    <li>splice(startIndex, numElement) : 시작부터 갯수만큼 잘라서 리턴, 원본배열 변경</li>
  </ul>
  <script>
  var str = "hello";
  var arr = [1, 2, 3, 4, 5];

  var concatEx = arr.concat();
  </script>
</body>
</html>
