<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gugudan</title>
</head>
<body>
    <h1>구구단 함수사용</h1>
    <script>
        function gugudan(x){
            var result = [];
            for(var i = 1; i <= 9; i++){
                result[i] = x * i;
            }
            return result;
        }

        function printResult(number, result){
            console.log(`${number} 단`)
            for(var i = 1; i <= 9; i++){
                console.log(`${number} * ${i} = ${number * i}`)
            }
        }

        function main() {
            console.log("main 함수 실행");
            for(var n = 2; n <= 9; n++){
                var result = gugudan(n);
                printResult(n, result);
            }
        }
        main();
    </script>
</body>
</html>
