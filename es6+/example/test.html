<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>test1</title>
</head>
<body>
  <ul>
    <li>apple</li>
    <li>orange</li>
    <li>banana</li>
    <li>strawberry</li>
  </ul>
  <script>
    /**
     * filter, includes, from을 사용해서 문자열 'e'가 포함된 
     * 노드로 구성된 배열을 만들어서 반환하기
    **/

    function print() {
      let list = document.querySelectorAll('li');
      let listArray = Array.from(list);
      //console.log(toStirng.call(listArray))
      let data = listArray.filter((v) => v.innerHTML.includes('e'));
      return data
    }

    console.log(print());
  </script>
</body>
</html>
