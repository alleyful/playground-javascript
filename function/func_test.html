<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>소수 목록</h1>
  <div id="result"></div>
  <script>
    var numbers = {
      all: [],
      prime: [],
      isPrime: function(num){
        for(var i=2; i<num; i++){
          if (num % i === 0){
            return false;
          }
        }
        return true;
      },
      addPrime: function(num){
        for(var i=0; i<this.all.length; i++){
          var n = this.all[i];
          if(this.isPrime(n)){
            this.prime.push(n);
          }
        }
      },
      getAllPrimes: function(){
        var result = '';
        result += "<h2>전체 소수의 갯수:" + this.prime.length + "</h2>\n";
        for(var i= 0; i<this.prime.length; i++){
          result += (i+1) + "번째 소수:" + this.prime[i] + "<br/>\n";
        }
        return result;
      },
      addAll: function(max_num){
        for(var i=0; i<max_num; i++){
          this.all.push(i);
        }
      }
    };

    numbers.addAll(100);
    numbers.addPrime();
    document.getElementById('result').innerHTML = numbers.getAllPrimes();
  </script>
</body>
</html>
