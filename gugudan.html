<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gugudan</title>
</head>
<body>
    <h1>if문 git연습</h1>
    출력할 단 : <input type="text" id="num"/>
    <button onclick="display()">확인</button>
    <script>
        function display() {
            var strN = document.getElementById('num').value;
            var n = Number(strN);

            if(n < 2 || n > 9) {
                document.write("2~9 입력하세요");
            } else {
                document.write("<h2>" + n + "단</h2>");
                for(var i = 1; i <= 9; i++) {
                    var ret = n * 1;
                    document.write(n + " * " + i + " = " + ret + "<br/>");
                }
            }
        }
    

    </script>
</body>
</html>
